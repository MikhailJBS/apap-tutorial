<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag "></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag "></object>
    <style>
        .nav-link.active {
            font-weight: bold;
            color: black !important;
        }
        .nav-link:not(.active) {
            color: gray !important;
        }
        .nav-link.disabled {
            pointer-events: none;
            color: gray !important;
        }
    </style>
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary">ManproManpro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#strings.equals(#vars.currentPage, 'home')} ? 'active disabled' : ''">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pekerja/viewall}" th:classappend="${#strings.startsWith(#vars.currentPage, 'pekerja') ? 'active' : ''}
                            + ' ' + ${#strings.equals(#vars.currentPage, 'pekerja-viewall') ? 'disabled' : ''}">Pekerja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/developer/viewall}" th:classappend="${#strings.startsWith(#vars.currentPage, 'developer') ? 'active' : ''}
                            + ' ' + ${#strings.equals(#vars.currentPage, 'developer-viewall') ? 'disabled' : ''}">Developer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/proyek/viewall}" th:classappend="${#strings.startsWith(#vars.currentPage, 'proyek') ? 'active' : ''}
                            + ' ' + ${#strings.equals(#vars.currentPage, 'proyek-viewall') ? 'disabled' : ''}">Proyek</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
