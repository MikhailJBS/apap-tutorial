<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Update Proyek</title>
</head>

<body>
  <div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Proyek</h2>
                <br>
                <p>Proyek ID: <span th:text="${proyekDTO.id}">ID not set</span></p>
                
                <form th:action="@{/proyek/{id}/update(id=${proyekDTO.id})}" th:object="${proyekDTO}" method="POST">
                    <input class="form-control" type="hidden" th:field="*{id}" />
                    
                    <label for="namaProyek">Nama Proyek:</label>
                    <input class="form-control" type="text" th:field="*{nama}" id="namaProyek" required/>
                    <br><br>

                    <label for="tanggalMulai">Tanggal Mulai:</label>
                    <input class="form-control" type="date" th:field="*{tanggalMulai}" id="tanggalMulai" required/>
                    <br><br>

                    <label for="tanggalSelesai">Tanggal Selesai:</label>
                    <input class="form-control" type="date" th:field="*{tanggalSelesai}" id="tanggalSelesai" required/>
                    <br><br>

                    <label for="status">Status:</label>
                    <select class="form-control" th:field="*{status}" id="status" required>
                        <option value="ON_GOING">On Going</option>
                        <option value="FINISHED">Finished</option>
                    </select>
                    <br><br>    

                    <label for="developer">Developer:</label>
                    <input class="form-control" type="text" th:field="*{developer}" id="developer" required/>
                    <br><br>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-secondary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>

</html>
